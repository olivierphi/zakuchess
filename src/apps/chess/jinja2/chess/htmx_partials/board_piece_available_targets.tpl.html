{% import 'chess/macros/chessboard.tpl.html' as chessboard with context %}
{{ chessboard.board_piece_available_targets(game_presenter) }}
<div id="chess-board-pieces-{{ board_id }}" hx-swap-oob="innerHTML">{{ chessboard.board_pieces(game_presenter) }}</div>
<div id="chess-board-status-{{ board_id|default("main") }}"
     hx-swap-oob="innerHTML">
    {{ chessboard.board_status_bar(game_presenter) }}
</div>
